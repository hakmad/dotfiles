env:
  WINIT_X11_SCALE_FACTOR: "1"
  WINIT_HIDPI_FACTOR: "1"

window:
  dimensions:
    columns: 86
    lines: 24

  padding:
    x: 20
    y: 20

  dynamic_padding: false

cursor:
  style:
    shape: Block
    blinking: Off

  unfocused_hollow: true

font:
  normal:
    family: Terminus
    style: Regular

  bold:
    family: Terminus
    style: Bold

  italic:
    family: Terminus
    style: Italic

  bold_italic:
    family: Terminus
    style: Bold Italic

  size: 5

colors:
  primary:
    background: "#101010"
    foreground: "#b9b9b9"
  
  normal:
    black:   "#101010"
    red:     "#7c7c7c"
    green:   "#8e8e8e"
    yellow:  "#a0a0a0"
    blue:    "#686868"
    magenta: "#747474"
    cyan:    "#868686"
    white:   "#b9b9b9"

  bright:
    black:   "#525252"
    red:     "#7c7c7c"
    green:   "#8e8e8e"
    yellow:  "#a0a0a0"
    blue:    "#686868"
    magenta: "#747474"
    cyan:    "#868686"
    white:   "#f7f7f7"
