# ~/.config/alacritty/alacritty.yml
# Configuration file for alacritty.

# Environment variables for alacritty.
env:
  WINIT_X11_SCALE_FACTOR: "1"
  WINIT_HIDPI_FACTOR: "1"

# Window settings.
window:
  dimensions:
    columns: 86
    lines: 24

  padding:
    x: 20
    y: 20

  dynamic_padding: false

# Cursor settings.
cursor:
  style:
    shape: Block
    blinking: Off

  unfocused_hollow: true

# Font settings.
font:
  normal:
    family: Fixed
    style: Regular

  bold:
    family: Fixed
    style: Bold

  italic:
    family: Fixed
    style: Italic

  bold_italic:
    family: Fixed
    style: Bold Italic

  size: 12

# Colour settings.
colors:
  primary:
    background: "#101010"
    foreground: "#b9b9b9"
  
  normal:
    black:   "#101010"
    red:     "#cc342b"
    green:   "#198844"
    yellow:  "#fba922"
    blue:    "#3971ed"
    magenta: "#a36ac7"
    cyan:    "#3971ed"
    white:   "#b9b9b9"

  bright:
    black:   "#525252"
    red:     "#cc342b"
    green:   "#198844"
    yellow:  "#fba922"
    blue:    "#3971ed"
    magenta: "#a36ac7"
    cyan:    "#3971ed"
    white:   "#f7f7f7"

# Key bindings.
key_bindings:
  - { key: Return, mods: Alt|Super, action: SpawnNewInstance }
