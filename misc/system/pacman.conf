# /etc/pacman.conf
# pacman configuration file.

# General options.
[options]
HoldPkg = pacman glibc
Architecture = auto

Color
CheckSpace

SigLevel = Required DatabaseOptional
LocalFileSigLevel = Optional

# Repositories.
[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

[community]
Include = /etc/pacman.d/mirrorlist

[multilib]
Include = /etc/pacman.d/mirrorlist
